<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="800" height="600" fill="url(#paint0_linear_pano)"/>
  
  <!-- Left image -->
  <g opacity="0.8">
    <rect x="50" y="150" width="250" height="300" rx="12" fill="#1e293b" stroke="#475569" stroke-width="3"/>
    <rect x="60" y="160" width="230" height="280" rx="8" fill="url(#paint1_image1)"/>
    <!-- Grid overlay -->
    <g opacity="0.3">
      <line x1="60" y1="240" x2="290" y2="240" stroke="white" stroke-width="1"/>
      <line x1="60" y1="320" x2="290" y2="320" stroke="white" stroke-width="1"/>
      <line x1="140" y1="160" x2="140" y2="440" stroke="white" stroke-width="1"/>
      <line x1="210" y1="160" x2="210" y2="440" stroke="white" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Right image -->
  <g opacity="0.8">
    <rect x="500" y="150" width="250" height="300" rx="12" fill="#1e293b" stroke="#475569" stroke-width="3"/>
    <rect x="510" y="160" width="230" height="280" rx="8" fill="url(#paint2_image2)"/>
    <!-- Grid overlay -->
    <g opacity="0.3">
      <line x1="510" y1="240" x2="740" y2="240" stroke="white" stroke-width="1"/>
      <line x1="510" y1="320" x2="740" y2="320" stroke="white" stroke-width="1"/>
      <line x1="590" y1="160" x2="590" y2="440" stroke="white" stroke-width="1"/>
      <line x1="660" y1="160" x2="660" y2="440" stroke="white" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Arrow combining -->
  <g transform="translate(400, 300)">
    <!-- Left arrow -->
    <path d="M-80,0 L-40,0 L-40,-8 L-20,0 L-40,8 L-40,0" fill="#8b5cf6" opacity="0.8"/>
    <!-- Right arrow -->
    <path d="M80,0 L40,0 L40,-8 L20,0 L40,8 L40,0" fill="#8b5cf6" opacity="0.8"/>
    
    <!-- Plus symbol -->
    <rect x="-3" y="-20" width="6" height="40" rx="3" fill="#a78bfa"/>
    <rect x="-20" y="-3" width="40" height="6" rx="3" fill="#a78bfa"/>
  </g>
  
  <!-- Stitched result (bottom) -->
  <g>
    <rect x="150" y="480" width="500" height="100" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="4"/>
    <rect x="160" y="490" width="480" height="80" rx="8" fill="url(#paint3_stitched)"/>
    <!-- Success checkmark -->
    <g transform="translate(700, 530)">
      <circle cx="0" cy="0" r="20" fill="#10b981"/>
      <path d="M-8,0 L-2,6 L8,-6" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>
  
  <defs>
    <linearGradient id="paint0_linear_pano" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop stop-color="#a855f7"/>
      <stop offset="1" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="paint1_image1" x1="60" y1="160" x2="290" y2="440" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3b82f6"/>
      <stop offset="1" stop-color="#1e40af"/>
    </linearGradient>
    <linearGradient id="paint2_image2" x1="510" y1="160" x2="740" y2="440" gradientUnits="userSpaceOnUse">
      <stop stop-color="#06b6d4"/>
      <stop offset="1" stop-color="#0e7490"/>
    </linearGradient>
    <linearGradient id="paint3_stitched" x1="160" y1="490" x2="640" y2="570" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3b82f6"/>
      <stop offset="0.5" stop-color="#06b6d4"/>
      <stop offset="1" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>
</svg>