<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="800" height="600" fill="url(#paint0_linear)"/>
  
  <!-- Map grid lines -->
  <g opacity="0.1">
    <line x1="0" y1="150" x2="800" y2="150" stroke="white" stroke-width="2"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="white" stroke-width="2"/>
    <line x1="0" y1="450" x2="800" y2="450" stroke="white" stroke-width="2"/>
    <line x1="200" y1="0" x2="200" y2="600" stroke="white" stroke-width="2"/>
    <line x1="400" y1="0" x2="400" y2="600" stroke="white" stroke-width="2"/>
    <line x1="600" y1="0" x2="600" y2="600" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Center marker (the "fair" meetup spot) -->
  <g transform="translate(400, 300)">
    <circle cx="0" cy="0" r="60" fill="#10b981" opacity="0.3"/>
    <circle cx="0" cy="0" r="40" fill="#10b981" opacity="0.5"/>
    <path d="M0,-30 L-10,-10 L10,-10 Z M0,-10 L0,30" stroke="white" stroke-width="4" stroke-linecap="round" fill="white"/>
  </g>
  
  <!-- Person markers (different positions) -->
  <g transform="translate(250, 180)">
    <circle cx="0" cy="0" r="30" fill="#3b82f6" opacity="0.2"/>
    <path d="M0,-15 L-8,-3 L8,-3 Z M0,-3 L0,15" stroke="#3b82f6" stroke-width="3" stroke-linecap="round" fill="#3b82f6"/>
  </g>
  
  <g transform="translate(550, 200)">
    <circle cx="0" cy="0" r="30" fill="#8b5cf6" opacity="0.2"/>
    <path d="M0,-15 L-8,-3 L8,-3 Z M0,-3 L0,15" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round" fill="#8b5cf6"/>
  </g>
  
  <g transform="translate(320, 420)">
    <circle cx="0" cy="0" r="30" fill="#ec4899" opacity="0.2"/>
    <path d="M0,-15 L-8,-3 L8,-3 Z M0,-3 L0,15" stroke="#ec4899" stroke-width="3" stroke-linecap="round" fill="#ec4899"/>
  </g>
  
  <g transform="translate(480, 380)">
    <circle cx="0" cy="0" r="30" fill="#f59e0b" opacity="0.2"/>
    <path d="M0,-15 L-8,-3 L8,-3 Z M0,-3 L0,15" stroke="#f59e0b" stroke-width="3" stroke-linecap="round" fill="#f59e0b"/>
  </g>
  
  <!-- Connecting lines -->
  <line x1="250" y1="180" x2="400" y2="300" stroke="white" stroke-width="2" opacity="0.3" stroke-dasharray="8 4"/>
  <line x1="550" y1="200" x2="400" y2="300" stroke="white" stroke-width="2" opacity="0.3" stroke-dasharray="8 4"/>
  <line x1="320" y1="420" x2="400" y2="300" stroke="white" stroke-width="2" opacity="0.3" stroke-dasharray="8 4"/>
  <line x1="480" y1="380" x2="400" y2="300" stroke="white" stroke-width="2" opacity="0.3" stroke-dasharray="8 4"/>
  
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3b82f6"/>
      <stop offset="1" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>
</svg>